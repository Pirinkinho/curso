<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFAF0; /* Fondo cálido */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #FF6347; /* Color cálido (tomate) */
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #contador {
            background-color: #FFD700; /* Amarillo cálido */
            padding: 10px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 1.2em;
            width: 80%;
            text-align: center;
        }

        #resultado {
            color: #32CD32; /* Verde para los resultados */
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columnas */
            gap: 10px; /* Espaciado entre los elementos */
            padding: 10px;
            overflow: auto; /* Habilita el desplazamiento */
            max-height: 60vh; /* Altura máxima para el contenedor */
            width: 80%;
        }

        .numero {
            text-align: center;
            padding: 5px;
            background-color: #FFF8DC; /* Fondo suave para los números */
            border-radius: 5px;
            font-size: 1.2em;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #FF6347;
            margin: 10px;
            font-size: 1em;
            width: 60%;
            text-align: center;
        }

        button {
            background-color: #FF6347;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px;
        }

        button:hover {
            background-color: #FF4500;
        }
    </style>
</head>
<body>
    <h1>La sucesión de Fibonacci</h1>
    
    <div id="contador"></div>
    <div id="resultado"></div>

    <!-- Botón para regresar al menú -->
    <button onclick="regresarAlMenu()">Regresar al menú anterior</button>

    <script>
        // Función para obtener números de Fibonacci hasta un límite
        function obtenerFibonacci(limite) {
            const fibonacci = [];
            let a = 0, b = 1;

            while (a <= limite) {
                fibonacci.push(a);
                const siguiente = a + b; // Calcular el siguiente número
                a = b; // Mover el primer número
                b = siguiente; // Mover el segundo número
            }
            return fibonacci;
        }

        let verdad = true;

        do {
            // Pedir al usuario que ingrese un número
            let limite = prompt("Ingresa un número hasta el que quieras encontrar números de Fibonacci:");

            // Convertir el valor a un número
            limite = parseInt(limite);

            // Validar que el número es un entero y no es negativo
            if (!isNaN(limite) && limite >= 0) {
                // Obtener los números de Fibonacci
                const fibonacci = obtenerFibonacci(limite);

                // Limpiar la salida previa
                document.getElementById("resultado").innerHTML = '';

                // Crear los elementos div para cada número y agregarlos al contenedor
                fibonacci.forEach(num => {
                    const div = document.createElement('div');
                    div.classList.add('numero');
                    div.textContent = num;
                    document.getElementById("resultado").appendChild(div);
                });

                // Mostrar el total de números de Fibonacci
                document.getElementById("contador").innerHTML = `<br>Total de números de Fibonacci: ${fibonacci.length}`;
                
                // Terminar el bucle
                verdad = false;
            } else {
                alert("Por favor, ingresa un número válido mayor o igual a 0.");
            }
        } while (verdad);

        // Función para regresar al menú anterior
        function regresarAlMenu() {
            window.location.href = '../../public/index.html';  // Cambia 'menu.html' por la ruta de tu menú principal
        }
    </script>
</body>
</html>
