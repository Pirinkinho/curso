
<!--
* Formulario 1:


El alumno debe crear una página de login que pregunte al usuario por un 
identificador de usuario (email) y una contraseña:

1.El formulario debe enviarse a la pagina /check.html con el método POST.

2.El formulario HTML debe controlar el formato:
a. El email debe ser un email.
b. La contraseña debe tener al menos 5 caracteres.
c. La contraseña debe estar oculta al usuario.

3.Un botón ejecutará la acción del formulario.
-->

<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>

    <style>

        /* Centrar el contenido de la página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        /* Estilo del contenedor del formulario */
        form {
            background-color: #333; /* Fondo gris */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px; /* Tamaño más grande */
        }

        /* Estilo de etiquetas y campos */
        label, h2 {
            color: white; /* Texto en blanco */
            font-size: 1.2em; /* Aumenta el tamaño de las etiquetas */
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Estilo del botón de envío */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>

</head>

<body>

    <h2>Página de Login</h2>

    <!-- Formulario de Login -->
    <form action="./check.html" method="POST">
        
        <!-- Campo de Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Campo de Contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" minlength="5" required>
        <br><br>

        <!-- Botón de Envío -->
        <button type="submit">Iniciar sesión</button>

    </form>

</body>

</html>
