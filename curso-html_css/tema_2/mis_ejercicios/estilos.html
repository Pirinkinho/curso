    <style type="text/css">

        /* Aplica el fondo azul a todos los spans */
        span {
            background-color: blue;
        }

        /* Aplica el fondo rojo solo a los spans que son hijos directos de un div */
        div > span {
            background-color: red;
        }
    </style>

</head>
