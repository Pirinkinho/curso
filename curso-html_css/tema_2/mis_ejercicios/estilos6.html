<!DOCTYPE html>

<html>

<head>

    <title> uno, dos, tres, otro </title>

    <style>

     /* Múltiples elementos por clase */
.mi_clase {
  background-color: Tomato;
}

/* Identificador es único */
#mi_otro_identificador {
  border: red 2px solid;
}  
           
    </style>

</head>

<body>

    <div class="mi_clase">
        <p> uno </p>
     </div>
    
     <div class="mi_clase">
        <p> dos </p>
    </div>
    
     <div class="mi_otra_clase">
        <p> tres </p>
    </div>

    <div id="mi_otro_identificador">
        <p> otro </p>
    </div>

</body>

</html>
