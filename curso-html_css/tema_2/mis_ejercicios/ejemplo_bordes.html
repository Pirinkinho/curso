<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Bordes</title>
    <style>
        /* Estilos generales para los divs */
        div {
            margin: 20px; /* Margen externo para separar los divs */
            padding: 10px; /* Espacio interno para que el contenido no toque el borde */
        }

        /* Primer div con un borde de 1px sólido */
        .borde-1 {
            border: 1px solid black; /* 1px de ancho, sólido, color negro */
        }

        /* Segundo div con un borde de 4px sólido */
        .borde-4 {
            border: 4px solid blue; /* 4px de ancho, sólido, color azul */
        }

        /* Tercer div con un borde de 6px sólido */
        .borde-6 {
            border: 6px solid green; /* 6px de ancho, sólido, color verde */
        }

        /* Cuarto div con un borde de 10px sólido */
        .borde-10 {
            border: 10px solid red; /* 10px de ancho, sólido, color rojo */
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Bordes en CSS</h1>
    <div class="borde-1">Borde de 1px (Negro)</div>
    <div class="borde-4">Borde de 4px (Azul)</div>
    <div class="borde-6">Borde de 6px (Verde)</div>
    <div class="borde-10">Borde de 10px (Rojo)</div>
</body>
</html>
