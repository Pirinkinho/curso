<!DOCTYPE html>
<html>

<head>

<style>

/* pseudo-elemento marker */
ul>li::marker {
            content: '✝ ';
            font-size: 1.1em;
        }

        ul>li:last-child::marker {
            content: '✔️ ';
            font-size: 1.5em;
        }

</style>

</head>

<body>

    <h3>Versiones de HTML:</h3>
    <!-- list-as no ordenadas-->
    <ul class="mi_lista_no_ordenadas">
        <li type="square"> HTML 1 </li>
        <li> HTML 2 </li>
        <li> HTML 3 </li>
        <li> HTML 4 </li>
        <li> HTML 5 </li>
    </ul>


</body>

</html>
